<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark bg-gradient">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7">
                    <h1 class="text-center ">Crud Pedidos</h1>
                </div>
                <div class="col-7">
                    <form class="p-4 border rounded-2 bg-body-tertiary">
                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <input type="text" class="form-control cliente" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Producto</label>
                            <select class="form-select producto">
                                <option value="Pizza">Pizza</option>
                                <option value="Lasagna">Lasagna</option>
                                <option value="Hamburguesa">Hamburguesa</option>
                                <option value="Perro">Perro</option>
                                <option value=""></option>
                            </select>
                            <div class="mb-3">
                                <label class="form-label">Precio</label>
                                <input
                                    type="number"
                                    min="1000"
                                    max="2000000"
                                    class="form-control precio"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Imagen</label>
                                <input type="url" class="imagen form-control" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Observaciones</label>
                                <input
                                    type="text"
                                    class="form-control observacion"
                                />
                            </div>
                        </div>
                        <button
                            type="button"
                            class="btn-guardar btn btn-primary"
                        >
                            Guardar pedido
                        </button>
                    </form>
                </div>
                <div class="col-7">
                    <table class="table mt-5">
                        <thead>
                            <th>#</th>
                            <th>Cliente</th>th
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody>
                            <!-- cuerpo tabla -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="./localstorage.js"></script>
    </body>
</html>
